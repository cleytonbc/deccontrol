<!doctype html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<th:block th:include="/fragments/layout :: cabecalho "></th:block>

<title>Cadastrar Empresa</title>

</head>
<body>
	<div class="d-flex" id="wrapper">
		<th:block th:include="/fragments/layout :: menuLateral "></th:block>
		<div id="page-content-wrapper">
			<th:block th:include="/fragments/layout :: topo "></th:block>

			<div class="container-fluid pt-3">
				<div class="card w-100">
					<div class="card-header text-center">
						<h4 class="text-center">Cadastrar Empresa</h4>
					</div>
					<div class="card-body">
						<div class="alert  alert-success  alert-dismissible" role="alert"
							th:if="${not #strings.isEmpty(mensagem)}">
							<span th:text="${mensagem}"></span>
							<button type="button" class="close" data-dismiss="alert"
								aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<form method="post" th:object="${empresa}">
							<div class="alert  alert-danger  alert-dismissible" role="alert"
								th:if="${#fields.hasAnyErrors()}">
								<th:block th:each="detailedError : ${#fields.detailedErrors()}">
									<div>
										<i class="fa  fa-exclamation-circle"></i>
										[[${detailedError.message}]]
									</div>
									<button type="button" class="close" data-dismiss="alert"
										aria-label="Close">
										<span aria-hidden="true">&times;</span>
									</button>
								</th:block>
							</div>
							<div class="row">
								<div class="form-group col-md-1">
									<label for="codEmp">Codigo:</label> <input type="text"
										class="form-control" id="codEmp" autofocus
										th:field="*{codEmp}" />
								</div>
								<div class="form-group col-md-1">
									<label for="codEmpFilial">Filial:</label> <input type="text"
										class="form-control" id="codEmpFilial"
										th:field="*{codEmpFilial}" />
								</div>
								<div class="form-group col-md-2">
									<label for="cnpj">CNPJ:</label> <input type="text"
										class="form-control" id="cnpj" th:field="*{cnpj}" />
								</div>
								<div class="form-group col-md-6">
									<label for="nome">Razao:</label> <input type="text"
										class="form-control" id="nome" th:field="*{nome}" />
								</div>
							</div>
							<div class="form-group">
								<button type="submit" class="btn btn-primary mb-2">Cadastrar</button>
								<a th:href="@{/empresas/consulta}"><span
									class="btn btn-danger mb-2">Cancelar</span></a>
							</div>
						</form>
					</div>

				</div>
			</div>
		</div>
	</div>
	<footer>
		<th:block th:include="/fragments/layout :: rodape "></th:block>
	</footer>
</body>
</html>
