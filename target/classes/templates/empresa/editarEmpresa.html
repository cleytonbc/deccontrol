<!doctype html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<th:block th:include="/fragments/layout :: cabecalho "></th:block>
	<link rel="stylesheet" href="https://cdn.datatables.net/1.10.12/css/jquery.dataTables.min.css">
    <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css" rel="stylesheet"> 

<title>Editar empresa</title>
	
</head>
<body>


	<div class="d-flex" id="wrapper">
		
		<th:block th:include="/fragments/layout :: menuLateral "></th:block>

		<div id="page-content-wrapper">
			<th:block th:include="/fragments/layout :: topo "></th:block>

			<div class="container-fluid pt-3">
				<div class="card w-100">
				<div class="card-header text-center">
				<h4 class="text-center">Cadastro de empresa</h4>
				</div>
				<div class="card-body">
				<div class="alert  alert-success  alert-dismissible" role="alert" 
				     th:if="${not #strings.isEmpty(mensagem)}" >
					<span th:text="${mensagem}"></span>
					<button type="button" class="close" data-dismiss="alert" aria-label="Close">
					    <span aria-hidden="true">&times;</span>
					  </button>
					</div>
				  	<form method="post" th:object="${empresa}" th:action="@{/empresas/editar/{idempresa}(idempresa=${empresa.id})}">
				  	<div class="alert  alert-danger  alert-dismissible" role="alert" 
				     th:if="${#fields.hasAnyErrors()}"  >
					<th:block th:each="detailedError : ${#fields.detailedErrors()}">
						<div><i class="fa  fa-exclamation-circle"></i> [[${detailedError.message}]]</div>
					</th:block>
					</div>
					<div class="row">
						   	<div class="form-group col-md-1">
					   		   	<label for="codEmp">Codigo:</label>
					        	<input type="text" class="form-control" id="codEmp" autofocus th:field="*{codEmp}"/>
				        	</div>
				        	<div class="form-group col-md-1">
					           	<label for="codEmpFilial">Filial:</label>
					        	<input type="text" class="form-control" id="codEmpFilial" th:field="*{codEmpFilial}"/>
				        	</div>
				        	<div class="form-group col-md-2">
					          	<label for="cnpj" >CNPJ:</label>
					        	<input type="text" class="form-control" id="cnpj" th:field="*{cnpj}"/>
				        	</div>
				        	<div class="form-group col-md-6">
					        	<label for="nome" >Razao:</label>
					        	<input type="text" class="form-control" id="nome" th:field="*{nome}"/>
					        </div>
							<div class="form-group col-md-3">
										<label for="nome" >Situação</label>
				                        <input type="checkbox" class="custom-control-input" th:field="*{ativa}" id="ativa" data-toggle="toggle" data-on="Ativa" data-off="Desativada" data-onstyle="success" data-offstyle="danger"/>
				                    </div>
							</div>
					        <div class="form-group">
								<button type="submit" class="btn btn-primary mb-2" >Salvar</button>
								<a th:href="@{/empresas/consulta}" ><span class="btn btn-danger mb-2">Cancelar</span></a>
							</div>
					    </form>
			    </div>
			</div>
		</div>
	</div>
 </div>
<footer>
	<th:block th:include="/fragments/layout :: rodape "></th:block>
<script src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
<script th:src="@{/js/empresadatatable.js}"></script>
    <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script> 
</footer>
</body>
</html>
