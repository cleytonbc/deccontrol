<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<th:block th:include="/fragments/layout :: cabecalho "></th:block>
</head>
<body>
 <div class="modal fade" id="confirmaModal" role="dialog" th:fragment="modalConfirma">
    <div class="modal-dialog ">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Confirmar solicitação como entregue?</h5>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
       <div class="modal-footer">
        <button type="button" class="btn btn-primary btn-ok" th:onclick="'javascript:entregarSolicitacao(' + ${solicitacao.id} +')'">Salvar</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
      </div>
      </div>
    </div>
  </div>
</body>
</html>
