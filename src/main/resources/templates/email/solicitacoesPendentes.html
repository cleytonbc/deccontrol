<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Email</title>
</head>
<body>
		        <span th:text="${teste}"></span>
<table style="border-style:solid; border-width:1px; border-color:#000000;">
		       <thead>
		            <tr style="font-family:Arial, Helvetica, sans-serif; font-size:14px; color:#000000; border-style:solid; border-width:1px; border-color:#000000;">
						<th >Cód.</th>
						<th>Razão</th>
						<th>Declaração</th>
						<th>Competência</th>
						<th>Tipo</th>
		            </tr>
		        </thead>
		        <tbody th:remove="${#arrays.isEmpty(solicitacoes)} ? all : 'all-but-first'">
				<tr th:each="solicitacao: ${solicitacoes}" style="border-style:solid; border-width:1px; border-color:#000000; font-family:Arial, Helvetica, sans-serif; font-size:12px; color:#374649; text-align:left;">
					<td th:text="${solicitacao.empresa.codEmp + '-' + solicitacao.empresa.codEmpFilial}" ></td>
					<td th:text="${#strings.abbreviate(solicitacao.empresa.nome,40)}"></td>
					<td th:text="${solicitacao.declaracao.nome}"></td>
					<td th:text="${solicitacao.competencia}"></td>
					<td th:text="${solicitacao.tipoDec}"></td>
					<td th:text="${solicitacao.status}"></td>
				</tr>
		    </table>
</body>
</html>
